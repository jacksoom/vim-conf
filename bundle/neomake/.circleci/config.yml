version: 2

common: &common
  docker:
    - image: neomake/vims-for-tests:39@sha256:77dc4c3b59981d1b792a3cede408742553e88c0d711236af112a6b5881664f79
  working_directory: ~/repo
  steps:
    - checkout
    - run:
        name: Run tests
        command: |
          cc-test-reporter before-build
          make --keep-going testcoverage TEST_VIM=$TEST_VIM
    - run:
        name: Handle coverage
        command: |
          set -x
          mkdir test-results
          cp -a .coverage_covimerage test-results/.coverage_covimerage.$CIRCLE_BUILD_NUM

          # Upload to codecov, which handles this per job itself.
          coverage xml
          # -Z: exit with 1 in case of failures.
          codecov -Z -X search -X gcov -X pycov -f coverage.xml \
            -n "$CIRCLE_JOB" -F ${CIRCLE_JOB%%-*},${CIRCLE_JOB//[-.]/}
          set +x
    - persist_to_workspace:
        root: .
        paths:
          - test-results/

jobs:
  nvim-031:
    <<: *common
    environment:
      TEST_VIM=/vim-build/bin/neovim-v0.3.1
  nvim-017:
    <<: *common
    environment:
      TEST_VIM=/vim-build/bin/neovim-v0.1.7
  nvim-master:
    <<: *common
    environment:
      TEST_VIM=/vim-build/bin/neovim-master
  vim-81:
    <<: *common
    environment:
      TEST_VIM=/vim-build/bin/vim81
  vim-80:
    <<: *common
    environment:
      TEST_VIM=/vim-build/bin/vim80
  vim-74-xenial:
    <<: *common
    environment:
      TEST_VIM=/vim-build/bin/vim74-xenial
  vim-74-trusty:
    <<: *common
    environment:
      TEST_VIM=/vim-build/bin/vim74-trusty
  vim-73:
    <<: *common
    environment:
      TEST_VIM=/vim-build/bin/vim73

  checkqa:
    <<: *common
    steps:
      - checkout
      - run: make checkqa

  coverage:
    <<: *common
    steps:
      # TODO: checkout only necessary for covimerage plugin?!
      #       Writing/using .coveragerc only might be enough.
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Upload global coverage results
          command: |
            set -x
            cp -a /tmp/workspace/test-results/.coverage_covimerage.* .

            coverage combine
            coverage xml

            # Coveralls.
            # Only TRAVIS_JOB_ID is used by python-coveralls.
            env -u COVERALLS_PARALLEL TRAVIS_JOB_ID=$CIRCLE_WORKFLOW_ID coveralls

            # Codeclimate.
            cc-test-reporter after-build
            set +x

workflows:
  version: 2
  test:
    jobs:
      - nvim-031
      - nvim-017
      - vim-81
      - vim-80
      - vim-74-xenial
      - vim-74-trusty
      - vim-73
      - nvim-master
      - checkqa
      - coverage:
          requires:
            - nvim-031
            - nvim-017
            - vim-81
            - vim-80
            - vim-74-xenial
            - vim-74-trusty
            - vim-73
